<!DOCTYPE html>
<html>

<head>
    <title> Add Clients</title>
    <meta charset="UTF-8">
    <meta name="author" content="secret">
    <meta name="description" content="Clients">
    <meta name="keywords" content="HTML, Web Development, Gym Clients">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>



<body>
    <form id="input-form">
        <ul id="progress-bar">
            <li class="active">Personal Information</li>
            <li>Social Profiles</li>
            <li>Personal Details</li>
        </ul>

        <fieldset>
            <h2 class="fs-title">Add a client</h2>
            <h3 class="fs-subtitle">"Legday"</h3>
            <input type="text" name="First Name" placeholder="First Name" />
            <input type="text" name="Last Name" placeholder="Last Name" />
            <input type="text" name="Gender" placeholder="Gender" />
            <input type="text" name="Conatact No." placeholder="Conact No." />
            <input type="text" name="Address" placeholder="Address" />
            <input type="date" name="Date of Birth" placeholder="Date of birth" />

            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>

        <fieldset>
            <h2 class="fs-title">Goals</h2>
            <h3 class="fs-subtitle">"Legday"</h3>
            <input type="text" name="Fitness Level" placeholder="Fitness level" />
            <input type="text" name="Goal type" placeholder="Goal type" />
            <input type="text" name="Goal Details" placeholder="Goal Details" />
            <input type="text" name="Timeline" placeholder="expected time frame" />
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>

    </form>
</body>

</html>
