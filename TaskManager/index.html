<!DOCTYPE html>
<html>

<head>
    <title> Task Manager </title>
    <meta charset="UTF-8">
    <meta name="author" content="secret">
    <meta name="description" content="Task Management">
    <meta name="keywords" content="HTML, Web Development, Task Management">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="loader-overlay">
        <div class="loader"></div>
    </div>

    <!--=========== HEADER ============-->
    <header>

    </header>

    <!--=========== NAV ============-->
    <nav>

    </nav>

    <div class="main-container">

        <div class="input-container">

            <div class="input-group">
                <label for="taskName">Task Name</label>
                <input type="text" id="taskName" class="rounded" />
            </div>

            <div class="input-group">
                <label for="dueDate">Due Date</label>
                <input type="text" id="dueDate" class="datepicker rounded" />
            </div>

            <div class="input-group">
                <label for="category">Category</label>
                <div class="select-with-button">
                    <select id="category" class="rounded">
                        <option value=""></option>
                        <option value="low">Personal</option>
                        <option value="medium">Assignment</option>
                        <option value="high">Finance</option>
                    </select>
                    <button id="addCategory">+</button>
                </div>
            </div>



            <div class="input-group">
                <label for="status">Status</label>
                <select id="status" class="rounded">
                    <option value=""></option>
                    <option value="todo">To Do</option>
                    <option value="inprogress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>

            <div class="input-group">
                <label for="priority">Priority</label>
                <select id="priority" class="rounded">
                    <option value=""></option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <p class="input-message">hi baby girl feed me tasks</p>
            <div class="input-buttons">
                <input id="resetButton" type="button" value="Reset" onclick="resetFields()" />
                <input id="addButton" type="button" value="add the bitch" />
            </div>

        </div>


        <!--=========== JS ============-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="index.js"></script>
</body>

</html>
