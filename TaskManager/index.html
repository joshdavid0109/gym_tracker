<!DOCTYPE html>
<html>

<head>
    <title> Task Manager </title>
    <meta charset="UTF-8">
    <meta name="author" content="secret">
    <meta name="description" content="Task Management">
    <meta name="keywords" content="HTML, Web Development, Task Management">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="loader-overlay">
        <div class="loader"></div>
    </div>

    <!--=========== HEADER ============-->
    <header>

    </header>

    <!--=========== NAV ============-->
    <nav>

    </nav>

    <div class="main-container">
        <div class="input-container">
            <div class="input-group">
                <label for="taskName">Task Name</label>
                <input type="text" id="taskName" class="rounded" />
            </div>

            <div class="input-group">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" class="rounded" />
            </div>

            <div class="input-group">
                <label for="category">Category</label>
                <div class="select-with-button">
                    <select id="category" class="rounded">
                        <option value=""></option>
                        <option value="low">Personal</option>
                        <option value="medium">Assignment</option>
                        <option value="high">Finance</option>
                    </select>
                    <button id="addCategory">+</button>
                </div>
            </div>

            <div id="categoryDialog" class="dialog">
                <div class="dialog-content">
                    <h2>Add a New Category</h2>
                    <input type="text" id="newCategoryInput" placeholder="Enter category name" />
                    <button id="categoryAddButton" type="button">Add</button>
                    <button id="categoryCancelButton" type="button">Cancel</button>
                </div>
            </div>


            <div class="input-group">
                <label for="status">Status</label>
                <select id="status" class="rounded">
                    <option value=""></option>
                    <option value="todo">To Do</option>
                    <option value="inprogress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>

            <div class="input-group">
                <label for="priority">Priority</label>
                <select id="priority" class="rounded">
                    <option value=""></option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <p class="input-message message-fade">hi baby girl feed me tasks</p>
            <div class="input-buttons">
                <input id="resetButton" type="button" value="Reset" onclick="resetFields()" />
                <input id="addButton" type="button" value="Add task" />
            </div>
        </div>

        <div class="box">
            <label class="box-label">To Do</label>
            <div class="list" draggable="true">
                <div class="col-1">
                    <div class="task-name">Task Name</div>
                    <div class="task-category">Task Category</div>
                    <div>
                        <i class="calendar-icon"></i>
                        <span class="due-date">Due Date</span>
                    </div>
                </div>

                <div class="col-2">
                    <div>
                        <button id="modify-button"></button>
                        <button id="delete-button"></button>
                    </div>
                    <div>
                        <i class="priority-icon"></i>
                        <span class="priority-text">Priority</span>
                    </div>
                </div>
            </div>





        </div>

        <div class="box">
            <label class="box-label">In Progress</label>

        </div>
        <div class="box">
            <label class="box-label">Done</label>

        </div>

        <script src="index.js"></script>
    </div>
</body>

</html>
