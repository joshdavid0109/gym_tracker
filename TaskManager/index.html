<!DOCTYPE html>
<html>

<head>
    <title> Task Manager </title>
    <meta charset="UTF-8">
    <meta name="author" content="secret">
    <meta name="description" content="Task Management">
    <meta name="keywords" content="HTML, Web Development, Task Management">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="loader-overlay">
        <div class="loader"></div>
    </div>

    <!--=========== HEADER ============-->
    <header>

    </header>

    <!--=========== NAV ============-->
    <nav>

    </nav>

    <div class="main-container">
        <div class="input-container">
            <div class="input-group">
                <label for="taskName">Task Name</label>
                <input type="text" id="taskName" class="rounded" />
            </div>

            <div class="input-group">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" class="rounded" />
            </div>

            <div class="input-group">
                <label for="category">Category</label>
                <div class="select-with-button">
                    <select id="category" class="rounded">
                        <option value=""></option>
                        <option value="low">Personal</option>
                        <option value="medium">Assignment</option>
                        <option value="high">Finance</option>
                    </select>
                    <button id="addCategory">+</button>
                </div>
            </div>

            <div id="categoryDialog" class="dialog">
                <div class="dialog-content">
                    <h2>Add a New Category</h2>
                    <input type="text" id="newCategoryInput" placeholder="Enter category name" />
                    <button id="categoryAddButton" type="button">Add</button>
                    <button id="categoryCancelButton" type="button">Cancel</button>
                </div>
            </div>


            <div class="input-group">
                <label for="status">Status</label>
                <select id="status" class="rounded">
                    <option value=""></option>
                    <option value="todo">To Do</option>
                    <option value="inprogress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>

            <div class="input-group">
                <label for="priority">Priority</label>
                <select id="priority" class="rounded">
                    <option value=""></option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <p class="input-message message-fade">hi baby girl feed me tasks</p>
            <div class="input-buttons">
                <input id="resetButton" type="button" value="Reset" onclick="resetFields()" />
                <input id="addButton" type="button" value="add the bitch" />
            </div>
        </div>

        <div class="table-container">
            <table data-toggle="table" class="table table-hover" id="tasksTable">

                <thead>
                    <tr>
                        <th data-field="dueDate" data-sortable="false">Due Date</th>
                        <th data-field="status" data-sortable="false">Status</th>
                        <th data-field="priority" data-sortable="false">Priority</th>
                        <th data-field="createdAt" data-sortable="false">Created At</th>
                        <th data-field="operations" data-sortable="false">Operations</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td> 1</td>
                        <td> 2</td>
                        <td> 3</td>
                        <td> 4</td>
                        <td> 5</td>
                    </tr>
                    <tr>
                        <td> 6</td>
                        <td> 7</td>
                        <td> 8</td>
                        <td> 9</td>
                        <td> 10</td>
                    </tr>
                </tbody>

            </table>
        </div>


        </table>
    </div>


    <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="index.js"></script>
</body>

</html>
