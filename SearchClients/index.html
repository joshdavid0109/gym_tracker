<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>

<body>


    <form class="search-container">
        <input type="text" id="search-bar" placeholder="Search client">
    </form>

    <div class="filter-container">
        <div class="filter-options">
            <label>Gender:</label>
            <select id="gender-filter">
                <option value="">All</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Goal Type:</label>
            <select id="goal-type-filter">
                <option value="">All</option>
                <option value="Muscle Gain">Muscle Gain</option>
                <option value="Weight Loss">Weight Loss</option>
            </select>

            <label>Fitness Level:</label>
            <select id="fitness-level-filter">
                <option value="">All</option>
                <option value="beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>

        <div class="filter-options">
            <label>Physical Limitation:</label>
            <input type="checkbox" id="physical-limitation-filter" />

            <label>Medications:</label>
            <input type="checkbox" id="medications-filter" />

            <label>Medical History:</label>
            <input type="checkbox" id="medical-history-filter" />
        </div>
    </div>

    <div class="main-container">

    </div>

    <div id="no-records-found">
        <p>No matching records found. huhu</p>
        <img src="/images/sad_ant_with_bindle.png" alt="Image Description" class="pic-none-found">
        <img src="/images/jannsen.png" alt="Image Description" class="pic-none-found">
        <img src="/images/change.png" alt="Image Description" class="pic-none-found">
        <img src="/images/sad_ant_with_bindle.png" alt="Image Description" class="pic-none-found">
    </div>

    <script src=" index.js">
    </script>
</body>

</html>
