<!DOCTYPE html>
<html>

<head>
    <title>Client List</title>
</head>

<body>
    <h1>List of Clients</h1>
    <ul id="client-list"></ul>

    <script>
        // retrieve client data from local storage
        const clientList = JSON.parse(localStorage.getItem("clients"));

        if (clientList) {
            const clientListElement = document.getElementById("client-list");
            clientList.forEach(clientJSON => {
                const clientData = JSON.parse(clientJSON);
                const listItem = document.createElement("li");
                listItem.textContent = `Client: ${clientData.personalInfo.firstName} ${clientData.personalInfo.lastName}`;
                clientListElement.appendChild(listItem);
            });
        }
    </script>
</body>

</html>
