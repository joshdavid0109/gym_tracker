<!DOCTYPE html>
<html>

<head>
    <title> Login or Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <!-- Login Form -->
    <form id="login-form">
        <fieldset>
            <h2 class="fs-title">Login</h2>

            <div class="input-container">
                <input type="user" name="Username" placeholder="Enter your username" required />
                <i class="uil uil-user"></i>
            </div>
            <div class="input-container">
                <input type="password" name="Password" placeholder="Enter your password" required />
                <i class="uil uil-lock password"></i>
            </div>
            
            <div class = "option-field">
                <span class="checkbox">
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </span>
                <a href="" class="forgot-pw">Forgot password?</a>
            </div>

            <button type="button" name="Login" class="login action-button">Login</button>
        
            <div class="login-signup">
                Don't have an account? <a href="#" id="signup">Signup now</a>
            </div>
        </fieldset>
    </form>

    <!-- Signup Form -->
    <form id="signup-form">
        <fieldset>
            <h2 class="fs-title">Registration</h2>

            <div class="input-container">
                <input type="user" name="Username" placeholder="Enter your username" required />
                <i class="uil uil-user"></i>
            </div>
            <div class="input-container">
                <input type="email" name="Email" placeholder="Enter your email" required />
                <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input-container">
                <input type="password" name="Password" placeholder="Create password" required />
                <i class="uil uil-lock password"></i>
            </div>
            <div class="input-container">
                <input type="password" name="Password" placeholder="Confirm password" required />
                <i class="uil uil-lock password"></i>
            </div>

            <button type="button" name="Login" class="signup action-button">Register</button>
        
            <div class="login-signup">
                Already have an account? <a href="#" id="login">Login now</a>
            </div>
        </fieldset>
    </form>

    <script src="index.js"></script>

</body>

</html>
